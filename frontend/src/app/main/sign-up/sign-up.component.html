<div style="padding: 4rem 12rem;" class="font-bold flex align-items-center no-underline text-3xl">
	<img src="/assets/logo/reados32.png" alt="RL" class="mr-5 text-color-secondary">
	<span class="text-white">{{ systemName }}</span>
</div>
<div class="flex p-0 m-0">
	<main class="text-left m-auto surface-ground grid">
		<div class="col max-w-30rem p-0">
			<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="m-6 flex flex-wrap">
				<h1 class="h3 mb-3 fw-normal text-light">This seat is waiting for you</h1>

				<label for="domain" class="text-color">Your URL</label>
				<div class="p-inputgroup mb-3">
					<input type="text" pInputText name="domain" placeholder="awesomecompany" (keyup)="domainKeyUp($event)"
						ngModel>
					<span class="p-inputgroup-addon">.{{ cardinalDomain }}</span>
					<span class="p-inputgroup-addon" id="checker" *ngIf="isSearching">
						<i class="fa fa-fw fa-circle-notch fa-spin"></i>
					</span>

				</div>

				<label for="email">Your Email Address</label>
				<input type="email" pInputText class="w-full mb-3" name="email" placeholder="name@example.com" ngModel>
				<label for="password">Your Password</label>
				<input type="password" pPassword class="w-full mb-3" name="password" placeholder="Password" ngModel>

				<button pButton type="submit" class="ml-auto bg-primary">
					<!-- <fa-icon class="fa-fw" [icon]="faKey"></fa-icon> -->
					<i class="fa-solid fa-key fa-fw mr-1"></i>
					Sign up
				</button>
			</form>
		</div>
		<div class="col max-w-30rem p-0 hidden md:block">
			<img src="/assets/background/login-side.jpg" alt="Have fun with Reados" class="w-full h-full p-0 m-0">
		</div>
	</main>
</div>
