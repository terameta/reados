<div class="bg-dark d-flex py-auto bg-primary" style="height: 100vh;">
	<main class="form-signup text-center">
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<img class="mb-4" src="/assets/logo/reados64.png" width="65" height="64">
			<h1 class="h3 mb-3 fw-normal text-light">First Step into the Wonders of Reados</h1>

			<div class="form-floating">
				<input type="email" class="form-control" name="email" placeholder="name@example.com" ngModel>
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" name="password" placeholder="Password" ngModel>
				<label for="floatingPassword">Password</label>
			</div>


			<div class="row">
				<div class="col text-end">
					<button class="btn btn-success" type="submit">
						<fa-icon class="fa-fw" [icon]="faKey"></fa-icon>
						Sign up
					</button>
				</div>
			</div>
		</form>
	</main>
</div>
