<div class="bg-dark d-flex py-auto" style="height: 100vh;">
	<main class="form-signin text-center">
		<form class="m-auto">
			<img class="mb-4" src="/assets/logo/reados64.png" width="65" height="64" alt="Reados">
			<h1 class="h3 mb-3 fw-normal text-light">Please sign in</h1>

			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>


			<div class="row">
				<div class="col text-end">
					<button class="btn btn-success" type="submit">
						<!-- <fa-icon class="fa-fw" [icon]="faKey"></fa-icon> -->
						Sign in
					</button>
				</div>
			</div>
		</form>
	</main>
</div>
